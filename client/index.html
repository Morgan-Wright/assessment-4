<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container" id="body">
    <button id="complimentButton">Get a compliment</button>
    <button id="useless">this button is useless</button>
    <button id="chicken">chicken?</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("useless").onclick = function() {
        axios
          .get("http://localhost:4000/api/useless/")
          .then(function(response){
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("chicken").onclick = function() {
        axios
          .get("http://localhost:4000/api/chicken/")
          .then(function(response){
            const data = response.data;
            alert(data);            
          });
      };
    </script>
  </body>
</html>
